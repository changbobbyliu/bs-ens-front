name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup yarn
        uses: mskelton/setup-yarn@v1
        with:
          node-version: "16.x"
      - name: Install and Build
        run: |
          yarn install
          yarn build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
